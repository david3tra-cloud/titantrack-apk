
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TitanTrack AI - Electric Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00f2ff;
        --neon-magenta: #ff00f7;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020203;
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(255, 0, 247, 0.05) 0%, transparent 50%);
        color: #f8fafc;
        min-height: 100vh;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--neon-cyan), var(--neon-magenta));
        border-radius: 10px;
      }
      .neon-border-cyan {
        box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
      }
      .neon-text-magenta {
        text-shadow: 0 0 8px rgba(255, 0, 247, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
